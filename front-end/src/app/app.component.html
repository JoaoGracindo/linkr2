<div class=".signUpSpace">
  <form onSubmit={signIn}>
      <input
      placeholder="e-mail"
      type="text"
      required
      value={email}
      />

      <input 
      placeholder="password"
      type="password"
      required
      value={password}
      />

      <button type="submit">Sign In</button>
  </form>
  <a href="https://www.google.com">First time? Create an account!</a>

</div>
<router-outlet></router-outlet>
